<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Guesthouse</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
  
<body>

<!-- BRAND AND NAV -->
<header id="site-header">
  <div class="container">
    <img class="logo" src="images/Guesthouse-logo.png" alt="Guesthouse">
    <nav>
      <ul>
        <li><a href="#" id="nav-login">LOGIN</a></li>
        <li><a href="#" id="nav-signup">SIGNUP</a></li>
        <li><a href="#" class="btn">List your space</a></li>
      </ul>
    </nav>
  </div>
</header>
<!-- /BRAND AND NAV -->

<div id="outlet">



	
	
</div>

<!-- SITE FOOTER -->
<footer id="site-footer">
  <div class="container">
    <p>&copy; Guesthouse, Inc.</p>
  </div>
</footer>
<!-- /SITE FOOTER -->

<script type=”text/javascript” src=”app/handlebars-v2.0.0.js”></script>
<script type=”text/javascript” src=”build/templates.js”></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/app.js"></script>
<script>
	$(document).ready( function () {
		
		// Extract the html content from the script having id = "home"
		var homeHTML =  Templates["templates/home.hbs"]();

		// Set the content of the div having id = "outlet" to value of homeHTML
		$(".logo").click( function() {
				$("#outlet").html(homeHTML);
		}).click();
		
		// Extract the html content from the script having id = "login"
		var loginHTML = Templates["templates/login.hbs"]();

		// Set the content of the div having id = "outlet" to value of homeHTML
		$("nav").on("click", "#nav-login", function() {
				$("#outlet").html(loginHTML);
		});
		
		// Extract the html content from the script having id = "login"
		var signupHTML = Templates["templates/register.hbs"]();

		// Set the content of the div having id = "outlet" to value of homeHTML
		$("nav").on("click", "#nav-signup", function() {
			$("#outlet").html(signupHTML);
		});


	});
</script>

</body>
  
</html>
