<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Guesthouse</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
  
<body>

<!-- BRAND AND NAV -->
<header id="site-header">
  <div class="container">
    <img class="logo" src="images/Guesthouse-logo.png" alt="Guesthouse">
    <nav>
      <ul>
        <li><a href="#" id="nav-login">LOGIN</a></li>
        <li><a href="#" id="nav-signup">SIGNUP</a></li>
        <li><a href="#" class="btn">List your space</a></li>
      </ul>
    </nav>
  </div>
</header>
<!-- /BRAND AND NAV -->

<div id="outlet">

	
	<!--///////////////////////////////////////////////////////////////////////////////
	HOME PAGE CONTENT
	////////////////////////////////////////////////////////////////////////////////-->

	<script id="home" type="text">
		<!-- SEARCH -->
		<div id="search">
		  <div class="container">
		    <h1>Find a place to stay</h1>
		    <p>Rent from people in over 34,000 cities and 190 countries</p>
		    <form>
		      <input type="text" placeholder="Where do you want to">
		      <input type="text" placeholder="How many">
		      <input type="submit" value="Search">
		    </form>
		  </div>
		  <div class="arrow left-a"></div>
		  <div class="arrow right-a"></div>
		</div>
		<!-- /SEARCH -->
		
		<!-- TOP DESTINATIONS -->
		<div class="destinations band">
		  <div class="container">
		    <h2>Top Destinations</h2>
		    <p>Popular destinations recommended for you.</p>
		    <div class="destination-grid cf">
		      <div class="half-col">
		        <a href="#" class="destination"><img src="images/destination-new-york.png" alt="New York Skyline"><span>New York</span></a>
		      </div>
		      <div class="quart-col">
		        <a href="#" class="destination"><img src="images/destination-portland.png" alt="Portland"><span>Portland</span></a>
		        <a href="#" class="destination"><img src="images/destination-vancouver.png" alt="Vancouver"><span>Vancouver</span></a>
		      </div>
		      <div class="quart-col">
		        <a href="#" class="destination"><img src="images/destination-seattle.png" alt="Seattle"><span>Seattle</span></a>
		        <a href="#" class="destination"><img src="images/destination-toronto.png" alt="Toronto"><span>Toronto</span></a>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- /TOP DESTINATIONS -->
		
		
		<!-- HOW DOES IT WORK -->
		<div class="band">
		  <div class="container">
		    <h2>How does it work?</h2>
		    <p>Rent unique, local accommodations on any budget, anywhere in the world.</p>
		    <ul class="how-it-works">
		      <li class="explore">
		        <span class="title">Explore</span>
		        <span class="message">Find the perfect place</span>
		      </li>
		      <li class="contact">
		        <span class="title">Contact</span>
		        <span class="message">Message hosts</span>
		      </li>   
		      <li class="book">
		        <span class="title">Book</span>
		        <span class="message">View your itinerary</span>
		      </li>      
		    </ul>
		  </div>
		</div>
		<!-- /HOW DOES IT WORK -->
		
		<!-- TESTIMONIALS -->
		<div class="testimonials band cf">
		  <div class="container">
		    <h2>We love Guesthouse</h2>
		    <ul>
		      <li>
		        <blockquote>
		          <img src="images/avatar-irina.png">
		          <p>"Spacious and art filled is right! An absolutely great place to stay. The hosts were very accomodating, provided us with band-aids for our blisters from walking and aspirin fro our head-ache from flying."</p>
		          <footer class="customer">Irina</footer>
		        </blockquote>
		      </li>
		      <li>
		        <blockquote>
		          <img src="images/avatar-raff.png">
		          <p>"What a great place. Absolutely magical. Rick and Nancy are great hosts. take their tips on what to do and see and you'll have an unforgettable time."</p>
		          <footer class="customer">Raff</footer>
		        </blockquote>
		      </li>   
		      <li>
		        <blockquote>
		          <img src="images/avatar-costin.png">
		          <p>"Location, location, location! Hanneke's place could not be any more central. Highly accessible to everything you could want to do/see in Amsterdam"</p>
		          <footer class="customer">Costin</footer>
		        </blockquote>
		      </li>      
		    </ul>
		  </div>
		</div>
		<!-- /TESTIMONIALS -->
	</script>
	
	<!--///////////////////////////////////////////////////////////////////////////////
	LOGIN PAGE CONTENT
	////////////////////////////////////////////////////////////////////////////////-->
	<script id="login" type="text">
	
		<!-- HEADER STRIP -->
		<div id="header-strip">
		  <div class="container">
		    <h1>Login</h1>
		   </div>
		</div>
		<!-- /HEADER STRIP -->
		<div class="band login">
			<div class="container">
				 <form class="login-form">
		    	<input type="text" placeholder="Your email address">
		    	<input type="text" placeholder="Your password">
		    	<input type="submit" value="Login">
		    </form>
		    <p>Don't have an account? <a href="#">Sign up</a>
			</div>
		</div>
		
	</script>
	
	<!--///////////////////////////////////////////////////////////////////////////////
	SIGNUP PAGE CONTENT
	////////////////////////////////////////////////////////////////////////////////-->
	<script id="signup" type="text">
		<!-- HEADER STRIP -->
	<div id="header-strip">
	  <div class="container">
	    <h1>Create an account</h1>
	   </div>
	</div>
	<!-- /HEADER STRIP -->
	<div class="band login">
		<div class="container">
			 <form class="login-form">
	    	<input type="text" placeholder="Your name">
	    	<input type="text" placeholder="Your email address">
	    	<input type="text" placeholder="Your password">
	    	<input type="submit" value="Sign up">
	    </form>
	    <p>Got an account already? <a href="#">Log in</a>
		</div>
	</div>
	</script>
	
</div>

<!-- SITE FOOTER -->
<footer id="site-footer">
  <div class="container">
    <p>&copy; Guesthouse, Inc.</p>
  </div>
</footer>
<!-- /SITE FOOTER -->


<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/app.js"></script>
<script>
	$(document).ready( function () {
		
		// Extract the html content from the script having id = "home"
		var homeHTML = $("#home").html();

		// Set the content of the div having id = "outlet" to value of homeHTML
		$(".logo").click( function() {
				$("#outlet").html(homeHTML);
		}).click();
		
		// Extract the html content from the script having id = "login"
		var loginHTML = $("#login").html();

		// Set the content of the div having id = "outlet" to value of homeHTML
		$("nav").on("click", "#nav-login", function() {
				$("#outlet").html(loginHTML);
		});
		
		// Extract the html content from the script having id = "login"
		var signupHTML = $("#signup").html();

		// Set the content of the div having id = "outlet" to value of homeHTML
		$("nav").on("click", "#nav-signup", function() {
			$("#outlet").html(signupHTML);
		});


	});
</script>

</body>
  
</html>
